<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Sleep Tracker</title>
  
  <link rel="stylesheet" href="style.css">
</head>

<body>
  
  <div class="wrapper">
    <form action="#"  accept-charset="utf-8">
    	<h1>Sleep Tracker</h1>
      <div>
        <label for="">Date:</label>
        <input type="date" name="" id="date" value="" required/>
      </div>
      <div>
        <label for="">Time of Sleep:</label>
        <input type="time" name="" id="time-sleep" value="" required />
      </div>
      <div>
        <label for="">Wakeup Time:</label>
        <input type="time" name="" id="wakeup" value="" required />
      </div>
      <button class="add-btn" type="submit">Add</button>
    </form>
  </div>
  
  
  <script src="script.js"></script>
</body>
</html>
